<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        [class^="col"] > * {
            background-color:rgba(117, 50, 251, 0.15);
            border: 1px solid rgba(117, 47, 255, 0.30)
        }
        body{
            background-color: rebeccapurple;
            
        }
        .row{
            background-color: aliceblue;
        }
        p{
            color: white;
        }

        /* .row div{
            color: #fff;
            background-color: cornflowerblue;
        }

        .padding{
            padding: 50px !important
        } */

        /* .box{
            width: 100px;
            height: 100px;
            background-color: red;
            color: #fff;
             margin: 0 auto;
        } */
    </style>
</head>
<body>
    <div class="container">
        <p>Without Gutter</p>
        <div class="row">
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
        </div>
        <p>With Horizontal Gutter</p>
        <div class="row mb-3 gx-5">
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
        </div>

        <p>With Vertical Gutter</p>
        <div class="row mb-3 gy-5">
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
        </div>

        <p>Gutter</p>
        <div class="row mb-3 g-3">
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
        </div>

        <p>Zero Gutter</p>
        <div class="row mb-3 g-0">
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
            <div class="col-md-6">
                <div class="p-3">Column</div>
            </div>
        </div>

        <div class="row gy-3 row-cols-2 row-cols-md-3 row-cols-lg-5">
            <div class="col">
                <div class="p-3 p-lg-4 p-xl-5">Box</div>
            </div>
            <div class="col">
                <div class="p-3 p-lg-4 p-xl-5">Box</div>
            </div>
            <div class="col">
                <div class="p-3 p-lg-4 p-xl-5">Box</div>
            </div>
            <div class="col">
                <div class="p-3 p-lg-4 p-xl-5">Box</div>
            </div>
            <div class="col">
                <div class="p-3 p-lg-4 p-xl-5">Box</div>
            </div>
            <div class="col">
                <div class="p-3">Box</div>
            </div>
            <div class="col">
                <div class="p-3">Box</div>
            </div>
            <div class="col">
                <div class="p-3">Box</div>
            </div>
            <div class="col">
                <div class="p-3">Box</div>
            </div>
            <div class="col">
                <div class="p-3">Box</div>
            </div>
        </div>
    </div> 
</body>
</html>
