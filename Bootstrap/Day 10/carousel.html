<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../base/base.css" />
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <h4 class="text-danger mb-3">Carousel in BootStrap</h4>
        <div class="carousel slide carousel-fade" id="carousel1"
        data-bs-ride="#carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" class="active"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./images/121.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block"><h5>Slide1</h5>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus, dolor assumenda exercitationem earum sunt cupiditate laborum sed, non dignissimos eos suscipit excepturi accusantium. Eos nam earum dolorum nesciunt ipsam libero.</p></div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./images/123.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="./images/122.jpg" alt="" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" 
            data-bs-target="#carousel1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
            data-bs-target="#carousel1" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
