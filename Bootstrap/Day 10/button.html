<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../base/base.css" />
    <title>MD Button</title>
</head>
<body>
    <div class="container">
        <h4 class="text-danger mb-3">Buttons group in BootStrap</h4>
        <div class="btn-group">
            <button class="btn btn-success">Left</button>
            <button class="btn btn-success active">Center</button>
            <button class="btn btn-success disabled">Right</button>
        </div>
        <hr />
        <div class="btn-group">
            <a href="#" class="btn btn-success active">Left</a>
            <a href="#" class="btn btn-dark">Center</a>
            <a href="#" class="btn btn-success">Right</a>
        </div>
        <hr />
        <div class="btn-group">
            <a href="#" class="btn btn-outline-danger">Left</a>
            <a href="#" class="btn btn-outline-dark">Center</a>
            <a href="#" class="btn bbtn-outline-success">Right</a>
        </div>
        <hr />
        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="c1">
            <label for="c1" class="btn btn-primary">Left</label>
            <input type="checkbox" class="btn-check" id="c2">
            <label for="c2" class="btn btn-primary">Middle</label>
            <input type="checkbox" class="btn-check" id="c3">
            <label for="c3" class="btn btn-primary">Right</label>
        </div>
        <hr />
        <div class="btn-group">
            <input type="radio" class="btn-check" id="c1">
            <label for="c1" class="btn btn-primary">Left</label>
            <input type="radio" class="btn-check" id="c2">
            <label for="c2" class="btn btn-primary">Middle</label>
            <input type="radio" class="btn-check" id="c3">
            <label for="c3" class="btn btn-primary">Right</label>
        </div>
        <hr />
        <div class="btn-toolbar">
            <div class="btn-group me-3">
                <a href="#" class="btn btn-success active">Left</a>
                <a href="#" class="btn btn-dark">Center</a>
                <a href="#" class="btn btn-success">Right</a>
            </div>
            <div class="btn-group">
                <a href="#" class="btn btn-success active">Left</a>
                <a href="#" class="btn btn-dark">Center</a>
                <a href="#" class="btn btn-success">Right</a>
            </div>
        </div>
        <hr />
        <div class="btn-group btn-group-sm">
            <a href="#" class="btn btn-success active">Left</a>
            <a href="#" class="btn btn-dark">Center</a>
            <a href="#" class="btn btn-success">Right</a>
        </div>

        <div class="btn-group btn-group-lg">
            <a href="#" class="btn btn-success active">Left</a>
            <a href="#" class="btn btn-dark">Center</a>
            <a href="#" class="btn btn-success">Right</a>
        </div>
        <div class="btn-group btn-group-md">
            <a href="#" class="btn btn-success active">Left</a>
            <a href="#" class="btn btn-dark">Center</a>
            <a href="#" class="btn btn-success">Right</a>
        </div>
        <hr />
        <div class="btn-group-vertical">
            <a href="#" class="btn btn-success active">Left</a>
            <a href="#" class="btn btn-dark">Center</a>
            <a href="#" class="btn btn-success">Right</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
