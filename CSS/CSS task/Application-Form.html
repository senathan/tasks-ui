<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style-applicationform.css">
</head>
<body>
    <div class="container">
        <div field_container>
            <div>
                <label for="">First name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Your first name">
            </div>
            <div>
                <label for="">Last name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Your last name">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Email</label>
                <input type="text" name="email" id="email" placeholder="Your first name">
            </div>
            <div>
                <label for="">Gender</label>
                <select name="gender" id="">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Phone</label>
                <input type="text" name="areacode" id="areacode" placeholder="Area Code">
            </div>
            <div>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone number">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Applying for Position:</label>
                <input type="text" name="position" class="position">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">When can you start?</label>
                <input type="date" name="startDate" id="startDate" placeholder="dd-mm-yyyy">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Address</label>
                <input type="text" name="streetAddress1" class="streetAddress1" placeholder="Street Address">
                <input type="text" name="streetAddress2" class="streetAddress2" placeholder="Street Address 2">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Cover Letter</label>
                <textarea name="coverletter" id="coverletter"></textarea>
            </div>
        </div>
        <div field_term>
            <label for="">Upload Resume</label>
            <button class="btn-upload">Upload File</button>
            <p> No file chosen</p>
        </div>
        <button class="btn" type="submit">Apply Now</button>
    </div>
</body>
</html>
