<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="stylesheet" href="style-registation.css">
</head>
<body>
    <div class="container">
        <h1>Register Now</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi adipisci dignissimos eaque necessitatibus explicabo odit nobis totam harum sit veniam.</p>
        <div field_container>
            <div>
                <label for="">First name</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div>
                <label for="">Last name</label>
                <input type="text" name="lastName" id="lastName">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="">Phone number</label>
                <input type="text" name="phoneNumber" id="phoneNumber">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Street Address</label>
                <input type="text" name="streetAddress1" class="streetAddress1">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Street Address Line 2</label>
                <input type="text" name="streetAddress2" class="streetAddress2">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">State/Province</label>
                <input type="text" name="state" id="state">
            </div>
            <div>
                <label for="">Country</label>
                <input type="text" name="country" id="country">
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Post/Zip Code</label>
                <input type="text" name="zipCode" id="zipCode">
            </div>
            <div>
                <label for="">Area Code</label>
                <input type="text" name="areaCode" id="areaCode">
            </div>
        </div>
        <div field_term>
            <input type="checkbox" name="agree" id="agree">
            <p>I agree to the defined <a href="#">terms, conditions, and policies</a></p>
        </div>
        <div field_container>
           <button type="submit">Register Now</button>
        </div>
    </div>
</body>
</html>
