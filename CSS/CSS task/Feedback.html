<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
    <link rel="stylesheet" href="style-feedback.css">
</head>

<body>
    <div class="container">
        <div field_container>
            <div>
                <label>How would you rate your overall experience with our website?</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="experience-very-good" name="experience" value="very-good">
                        <label for="experience-very-good">Very Good</label>
                    </div>
                    <div>
                        <input type="radio" id="experience-good" name="experience" value="good">
                        <label for="experience-good">Good</label>
                    </div>
                    <div>
                        <input type="radio" id="experience-fair" name="experience" value="fair">
                        <label for="experience-fair">Fair</label>
                    </div>

                    <div>
                        <input type="radio" id="experience-poor" name="experience" value="poor">
                        <label for="experience-poor">Poor</label>
                    </div>
                    <div>
                        <input type="radio" id="experience-very-poor" name="experience" value="very-poor">
                        <label for="experience-very-poor">Very Poor</label>
                    </div>
                </div>
            </div>
        </div>

        <div field_container>
            <div>
                <label>How satisfied are you with the comprehensiveness of our offer?</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="experience-very-good" name="experience" value="very-good">
                        <label for="experience-very-good">Very Good</label>
                    </div>
                    <div>
                        <input type="radio" id="experience-good" name="experience" value="good">
                        <label for="experience-good">Good</label>
                    </div>
                    <div>
                        <input type="radio" id="experience-fair" name="experience" value="fair">
                        <label for="experience-fair">Fair</label>
                    </div>

                    <div>
                        <input type="radio" id="experience-poor" name="experience" value="poor">
                        <label for="experience-poor">Poor</label>
                    </div>
                    <div>
                        <input type="radio" id="experience-very-poor" name="experience" value="very-poor">
                        <label for="experience-very-poor">Very Poor</label>
                    </div>
                </div>
            </div>

        </div>
        <div field_container>
            <div>
                <label>How satisfied are you with the customer support of our website?</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="experience-very-good" name="experience" value="very-good">
                        <label for="experience-very-good">Very Good</label>
                    </div>
                    <div>
                        <input type="radio" id="experience-good" name="experience" value="good">
                        <label for="experience-good">Good</label>
                    </div>
                    <div>
                        <input type="radio" id="experience-fair" name="experience" value="fair">
                        <label for="experience-fair">Fair</label>
                    </div>

                    <div>
                        <input type="radio" id="experience-poor" name="experience" value="poor">
                        <label for="experience-poor">Poor</label>
                    </div>
                    <div>
                        <input type="radio" id="experience-very-poor" name="experience" value="very-poor">
                        <label for="experience-very-poor">Very Poor</label>
                    </div>
                </div>
            </div>

        </div>
        <div field_container>
            <div>
                <label for="">What should we change in order to live up to your expectations?</label>
                <textarea name="coverletter" id="coverletter"></textarea>
            </div>
        </div>
        <div field_container>
            <div>
                <label for="">Email (Only if you want to hear more from us)</label>
                <input type="email" id="email" placeholder="Your email">
            </div>
        </div>
        <button class="btn" type="submit">Send Feedback Now</button>
    </div>
</body>

</html>
