<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM-Elment</title>
    <style>
        /* 
        html -> body -> div -> p
        
        */
        div {
            /* gets default browser size */
            font-size: 2em; /* 16x2 => 32px */
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt consequuntur minus hic vel earum voluptate veniam ad incidunt accusantium nam maxime corrupti quia necessitatibus, porro exercitationem suscipit similique possimus asperiores?</p>
    </div>
</body>
</html>
