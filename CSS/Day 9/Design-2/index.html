<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <div class="container">
        <div class="profile-data">
            <div class="plus">+</div>
            <div class="img-box">
                <img src="images/my.jpeg" alt="" />
            </div>
            <h3>Senthil Nathan</h3>
            <p>@senthil</p>
            <p>Lead Security Engineer, Chennai</p>
        </div>
        <div class="info">
            <div class="boxes">
                <div class="box">
                    <span>17</span>
                    <span>SHOTS</span>
                </div>
                <div class="box">
                    <span>143</span>
                    <span>FOLLOWING</span>
                </div>
                <div class="box">
                    <span>57</span>
                    <span>FOLLOWERS</span>
                </div>
            </div>
            <button>Send Message</button>
            <a href="#">More</a>
        </div>
    </div>
</body>

</html>
